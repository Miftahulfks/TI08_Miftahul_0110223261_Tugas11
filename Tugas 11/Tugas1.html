<!DOCTYPE html>
<html>
  <head>
    <title>Menghitung Luas dan Keliling Lingkaran</title>
  </head>
  <body>
    <h2>Menghitung Luas dan Keliling Lingkaran</h2>
    <label for="jariJari">Masukkan Jari-Jari Lingkaran:</label>
    <input type="number" id="jariJari" onChange="hitungLingkaran()" />

    <p>Luas Lingkaran: <span id="luas"></span></p>
    <p>Keliling Lingkaran: <span id="keliling"></span></p>

    <script>
      function hitungLingkaran() {
        let jariJari = document.getElementById("jariJari").value;

        let luas = Math.PI * jariJari * jariJari;

        let keliling = 2 * Math.PI * jariJari;

        document.getElementById("luas").innerText = luas;

        document.getElementById("keliling").innerText = keliling;
      }
    </script>
  </body>
</html>
